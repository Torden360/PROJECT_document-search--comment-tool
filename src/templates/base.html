<!DOCTYPE html>
<html>



<head>
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="../static/searchy.css">
</head>

<body>
{% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="flashes">
        {% for message in messages %}
        <div class="message_flash">{{ message }}</div>
        {% endfor %}
    </ul>
    {% endif %}
{% endwith %}
{% block bodycontent %}


{% endblock %}
</body>

</html>
